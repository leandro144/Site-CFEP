<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/play_store_512.png">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@600&family=Righteous&family=Roboto+Condensed&family=Roboto:wght@300;400;500;700&family=Smooch+Sans:wght@100&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./css/music.css">
    <title>Conselho Federal De Educadores E Pedagogos</title>
    <script src="./Javascript/script.js" defer></script>
</head>

<body>

    <div class="content">
        <img id="img" class="happyrock" src="./images/happyrock.jpg">
        <div class="descricao">
            <h2>Nome da música</h2>
            <i>João Tinti</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proximo"></i>
        </div>
        <audio src="./Music/Happyrock.mp3"></audio>
    </div>
    </div>
